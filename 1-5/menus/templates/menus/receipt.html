<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  {% if menus in foods %}
    <p>{{ menus }} 주문받았습니다!</p>
  {% elif menus in drinks %}
    <p>{{ menus|capfirst }} 주문받았습니다!</p>
  {% else %}
    <p>{{ menus|capfirst }}은/는 주문이 불가합니다</p>
  {% endif %}
</body>
</html>
