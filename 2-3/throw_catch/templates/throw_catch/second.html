<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  {% if messages %}
    <p>catch : {{ messages }} 을/를 받음!</p>
  {% else %}
    <p>catch : 아무것도 받지 못함</p>
  {% endif %}
  <form action="/throw_catch/first/" method="GET">
    <label for="messages">throw : </label>
    <input type="text" name="messages" id="messages">
    <input type="submit" value="휙">
  </form>
</body>
</html>
